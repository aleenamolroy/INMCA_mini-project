{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static '/css/style1.css' %}">
  
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="avatar">
                <img src="{% static '/images/avatar.jpg' %}" alt="Avatar">
            </div>
            <h2>Let's get you set up</h2>
            <p>It should only take you a minute to connect</p>
            <a href="#" class="home-link">HOME</a>
        </div>
        <div class="right-panel">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image-upload">Choose File</label>
                    <input type="file" id="image-upload" name="image">
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="advocatename" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="form-group gender">
                    <label for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male"><img src="male-icon.png" alt="Male"></label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female"><img src="female-icon.png" alt="Female"></label>
                </div>
                <div class="form-group">
                    <input type="text" id="entroll" name="entrollmentno" placeholder="Entrollment number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="qualification" name="qualification" placeholder="Qualification" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="contact" name="contact" placeholder="Contact No." required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div class="form-group">
                    <input type="text" id="district" name="district" placeholder="District" required>
                </div>
                <div class="form-group">
                    <input type="text" id="taluk" name="taluk" placeholder="Taluk" required>
                </div>
                <div class="form-group">
                    <input type="text" id="village" name="village" placeholder="Village" required>
                </div>
                <div class="form-group">
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
