{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Legal Advisor - Reset Password</title>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'login/css/jquery-ui.css' %}" type="text/css" media="all">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .reset-container h1 {
            margin-bottom: 1em;
            color: #333;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
        }
        .reset-container input[type="password"] {
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 1.6em);
            font-size: 1em;
        }
        .reset-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
        }
        .reset-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .reset-container p {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Your Password</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        <form action="{% url 'password_reset_confirm' token=token %}" method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" required="">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required="">
            <input type="submit" value="Reset Password">
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
